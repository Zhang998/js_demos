<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow-dom</title>
</head>

<body>
    <span class="shadow-host">
        <a href="https://twitter.com/ireaderinokun">
            Follow @ireaderinokun
        </a>
    </span>
    <br>
    <div>
        <input id="foo" type="range" />
    </div>

    <div>
        <!-- <video src="https://www.w3school.com.cn/i/movie.ogg" controls="controls"> -->
        <video src="https://www.w3school.com.cn/example/html5/mov_bbb.ogg" controls="controls">
            your browser does not support the video tag
        </video>

        <video id="video1" width="420" style="margin-top:15px;" controls="controls">
            <source src="https://www.w3school.com.cn/example/html5/mov_bbb.mp4" type="video/mp4" />
            <source src="https://www.w3school.com.cn/example/html5/mov_bbb.ogg" type="video/ogg" />
            Your browser does not support HTML5 video.
        </video>
    </div>
</body>
<script>
    const shadowEl = document.querySelector(".shadow-host");
    const shadow = shadowEl.attachShadow({ mode: 'open' });
    const link = document.createElement("a");
    link.href = shadowEl.querySelector("a").href;
    link.innerHTML =
        `<span aria-label="Twitter icon"></span> 
    ${shadowEl.querySelector("a").textContent}`;
    shadow.appendChild(link);
</script>

</html>
