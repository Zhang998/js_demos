<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frame1</title>
</head>

<body>
    <!-- frame1.html -->
    <h1>iframe1 page</h1>
    <script>
        // window.parent.postMessage('message from iframe1');
        // window.top.postMessage('message from iframe1', 'http://192.168.0.30:5500/index111.html');
        window.addEventListener('message', function (e) {
            console.log(e.data)
            var payload = JSON.parse(e.data);
            sessionStorage.setItem(payload.key, JSON.stringify(payload.data));
        }, false)
        window.addEventListener('storage', e => {
            console.log(e);
        })
    </script>
</body>

</html>
